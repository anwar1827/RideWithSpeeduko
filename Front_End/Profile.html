<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile</title>
  <link rel="stylesheet" href="custom/profile.css" />
</head>
<body>
  <div class="profile-container">
    <h1>üë§ My Profile</h1>

    <div class="profile-card">
      <div class="profile-image">
        <img id="profile-pic" src="img/default-profile.png" alt="Profile Picture">
        <input type="file" id="upload-pic" accept="image/*">
        <button id="upload-btn">Upload</button>
      </div>
      

      <div class="profile-info">
        <p><strong>Name:</strong> <span id="name">Loading...</span></p>
        <p><strong>Email:</strong> <span id="email">Loading...</span></p>
        <p><strong>Phone:</strong> <span id="phone">Loading...</span></p>
        <p><strong>Address:</strong> <span id="address">Loading...</span></p>
        <p><strong>Gender:</strong> <span id="gender">Loading...</span></p>
        <p><strong>Blood Group:</strong> <span id="blood">Loading...</span></p>
        <p><strong>Date of Birth:</strong> <span id="dob">Loading...</span></p>
      </div>
    </div>

    <button id="edit-btn">‚úèÔ∏è Edit Profile</button>
  </div>

  <script src="js/profile.js"></script>
</body>
</html>
