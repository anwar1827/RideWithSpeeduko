<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Bookings | Admin Panel</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #dee2e6;
    }
    th {
      background-color: #0d6efd;
      color: white;
    }
  </style>
</head>
<body>

  <h2>All Vehicle Bookings</h2>

  <table id="bookingsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>User</th>
        <th>Vehicle</th>
        <th>Pickup Date</th>
        <th>Return Date</th>
        <th>Action</th>
      </tr>
      
    </thead>
    <tbody>
      <!-- JS will populate here -->
    </tbody>
  </table>

  <script src="js/bookings.js"></script>
</body>
</html>
