<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Available Vehicles - Speeduko</title>
  <link rel="stylesheet" href="assets/css/available-vehicles.css">
  <style>
    body {
      background: #0d0d0d;
      color: white;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      margin: 0;
    }

    h1 {
      color: cyan;
      font-size: 2.5rem;
      padding-top: 1rem;
      text-shadow: 0 0 10px cyan;
    }

    .vehicle-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
      gap: 2rem;
    }

    .vehicle-card {
      background: #111;
      border: 2px solid cyan;
      border-radius: 15px;
      padding: 1.5rem;
      width: 320px;
      box-shadow: 0 0 20px cyan;
    }

    .vehicle-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .vehicle-card p {
      margin: 5px 0;
      font-size: 1rem;
    }

    .vehicle-card button {
      margin-top: 1rem;
      padding: 10px 20px;
      background: cyan;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .vehicle-card button:hover {
      background: #00ffee;
    }
  </style>
</head>
<body>

  <h1>Available Vehicles</h1>
  <div class="vehicle-container" id="vehicleContainer">
    <!-- JS will insert vehicles here -->
  </div>

  <script src="js/available-vehicles.js"></script>
</body>
</html>
